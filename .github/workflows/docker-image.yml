name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag db:$(date +%s)
           docker tag db:$(date +%s) jinshuangniu/advanced1cloud1computing:db:$(date +%s)
           docker push jinshuangniu/advanced1cloud1computing:db:$(date +%s)
